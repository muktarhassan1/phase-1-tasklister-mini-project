<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flatron tasklister</title>
</head>
<body>
    <form id="task-form">
        <textarea id="SomeTask"></textarea>
        <input type="text" id="task-description" placeholder="Task Description" required>
        <input type="date" id="dueDate">
        <button type="submit" id="addTaskButton">Add Task</button>
    </form>

    <ul id="taskList"></ul>

    <script>
        document.getElementById("task-form").addEventListener("submit", function(event) {
            event.preventDefault();

            
            const taskText = document.getElementById("task-description").value;
            const dueDate = document.getElementById("dueDate").value;

            
            if (taskText) {
                const taskList = document.getElementById("taskList"); 
                const taskItem = document.createElement("li"); 

                
                taskItem.textContent = `${taskText} (Due: ${dueDate || "No due date"})`;

                
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.addEventListener("click", function() {
                    taskItem.remove(); 
                });

                taskItem.appendChild(deleteButton);
                taskList.appendChild(taskItem);

                
                document.getElementById("task-form").reset();
            } else {
                alert("Please enter a task.");
            }
        });
    </script>
</body>
</html>
